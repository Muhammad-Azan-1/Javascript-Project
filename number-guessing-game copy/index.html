<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="box1">
            <h1>Number guessing game</h1>
            <p>Try and guess a random number between 1 and 100</p>
            <p>You have 10 attempts to guess the right number.</p>
            </div>

            <form action="">
                <span>Guess a number</span>
                <input class="guessfield" type="number"  placeholder="enter a number">
                <input type="submit" class="submitfield" value="Submit Guess">
            </form>

            <div class="guessRecord">
                <p>Previous Guesses : <span class="resultSpan prevGuess">0</span></p>
                <p>Guesses Remaining : <span class="resultSpan remaningGuess">10</span></p>
            </div>

            <div class="resultBox hide">
                <!-- <h2>Game over , You will never be able to win 15</h2> -->
            </div>

            <div id="restartGame">
                <button class="restartGame-btn hide">Restart Game</button>
            </div>
    </main>
    
    <script type="module" src="main.js"></script>
</body>
</html>
